<div class="container d-flex justify-content-around tamanho">
  <div class="card" style="width: 18rem;" *ngFor="let p of produtos">
    <img src="{{p.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> {{p.nome}}</h5>
      <p class="card-text"> {{p.descricao}}</p>
      <a (click)="Comprar()" class=" btn btn-primary container-fluid bg-danger ">Comprar</a>
    </div>
  </div>
</div>
